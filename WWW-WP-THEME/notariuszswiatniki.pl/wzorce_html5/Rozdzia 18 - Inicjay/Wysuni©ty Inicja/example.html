  <h1>Wysunięty Inicjał</h1>

  <p class="hanging-indent"><span class="hanging-dropcap" >W</span>ysunięty
   Inicjał. Ten inicjał znajduje się na marginesie. Nie ma pod nim tekstu. 
   Można go opuścić albo podnieść, nie zmieniając wysokości linii. 
   Za pomocą własności <code>top</code> i <code>left</code>
   można ustawić zarówno położenie inicjału, jak i znajdującego się obok 
   niego tekstu.</p>
