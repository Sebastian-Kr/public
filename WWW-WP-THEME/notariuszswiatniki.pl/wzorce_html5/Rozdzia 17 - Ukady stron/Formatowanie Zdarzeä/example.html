 <body>
  
 <h1>Formatowanie Zdarzeń (zwijanie)</h1>

 <div id="main" class="rollup">
   <h2 class="rollup-trigger test1">Część główna</h2>

   <div id="faq"><div class="oi rollup"> 
     <h3 class="rollup-trigger">FAQ</h3>Nie zwijaj mnie.
     <dl class="rollup">
       <dt class="rollup-trigger">Pytanie: jak robi się elementy zwijane?</dt>
       <dd class="hidden">Odpowiedź: gdy użytkownik kliknie nagłówek lub przycisk, 
                          treść zwija się lub rozwija. </dd></dl></div></div>
  
   <div id="info"><div class="oi rollup"> 
     <h3 class="rollup-trigger">Info</h3>
     <div class="rollup"> 
       <p><span class="rollup-trigger">&nbsp;</span>Lista</p>
       <ul> <li>element listy 1</li> <li>element listy 2</li></ul></div>
     <em><span class="rollup-trigger">&nbsp;</span>Zwiń mnie</em></div></div>
     <div class="float-divider"></div></div>
 

 </body>
