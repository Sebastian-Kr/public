<!DOCTYPE html>
<html lang="pl"> 
	<head>
		<title>Kolumny Proporcjonalne do Innych Kolumn</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
  		<link rel="stylesheet" href="print.css"  media="print" />

</head>

<body>

<h1>Kolumny Proporcjonalne do Innych Kolumn</h1>
<h2>Tabela o konkretnym rozmiarze lub rozciągliwa</h2>
<table class="auto-layout stretched"> 
 <tr> <td class="size3">100 px</td> 
      <td class="size4">300 px</td></tr></table> 

<h2>Tabela kurczliwa</h2>
<table class="auto-layout shrinkwrapped"> 
 <tr> <td class="size1">1000 px</td> 
      <td class="size2">3000 px</td></tr></table>
       
<h2>Tabela o stałym układzie</h2>
<table class="fixed-layout sized"> 
 <tr> <td class="size3">100 px</td> 
      <td class="size4">300 px</td></tr></table>


       
</body>
</html>
