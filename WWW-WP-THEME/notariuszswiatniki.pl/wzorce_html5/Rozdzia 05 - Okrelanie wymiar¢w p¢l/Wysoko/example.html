<!DOCTYPE html>
<html lang="pl"> 
<head><title>Wysokość</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="print.css"  media="print"  type="text/css" />
 <!--[if lte IE 6]>
 <link rel="stylesheet" href="ie6.css"    media="all"    type="text/css" />
 <![endif]-->
</head>

<body>

 <h1>Wysokość</h1>
 <div id="div1" class="parent">
   <div class="s1"><img   class="replaced-inline-shrinkwrapped box" src="star.gif" alt="star" /></div>
   <div class="s2"><img   class="replaced-inline-sized box"         src="star.gif" alt="star" /></div>
   <div class="s3"><img   class="replaced-inline-stretched box"     src="star.gif" alt="star" /></div>   </div>

 <div id="div2" class="parent">
   <div class="s1"><div   class="block-shrinkwrapped box" >Blok Obkurczony</div></div>
   <div class="s2"><div   class="block-sized box"         >Blok Konkretny rozmiar</div></div>
   <div class="s3"><div   class="block-stretched box"     >Blok Rozciągnięty 100%</div></div>  </div>

 <div id="div3" class="parent">
   <div class="s1"><table class="table-shrinkwrapped box" ><tr><td>Tabela Obkurczony</td></tr></table></div>
   <div class="s2"><table class="table-sized box"         ><tr><td>Tabela Konkretny rozmiar</td></tr></table></div>
   <div class="s3"><table class="table-stretched box"     ><tr><td>Tabela Rozciągnięty 100%</td></tr></table></div>  </div>
   
 <div id="div4" class="parent">
   <span  class="float-shrinkwrapped box"    >Pływający Obkurczony</span>
   <span  class="float-sized box"            >Pływający Konkretny rozmiar</span>
   <span  class="float-stretched box"        >Pływający Rozciągnięty 100%</span>  </div>

 <div id="div5" class="parent">
   <span  class="absolute-shrinkwrapped box" >Bezwzględny Obkurczony</span>
   <span  class="absolute-sized box"         >Bezwzględny Konkretny rozmiar</span>
   <span  class="absolute-stretched box"     >Bezwzględny Rozciągnięty Auto</span>  </div>

 


</body>
</html>
