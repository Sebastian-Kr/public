 <h1>Selektory Typu, Klasy i Identyfikatora</h1>

 <p>Selektor typu <code>p</code> dodaje definicję obramowania dla wszystkich akapitów.</p>

 <p class="my-class1">
  Selektor klasy <code>*.my-class1</code> dodaje definicję dopełnienia.</p>

 <p class="my-class1 my-class2">
  Selektor klasy <code>*.my-class2</code> dodaje definicję odstępów między literami.</p>

 <p class="my-class1 my-class2" id="my-id">
  Selektor identyfikatora <code>#my-id</code> dodaje definicję koloru tła.</p>
