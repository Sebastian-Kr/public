 <h1>Dziedziczenie Wizualne</h1>
 <div>
  <p>
   <label>
    <span>
     - Ten element &lt;span&gt; jest zagnieżdżony w etykiecie, akapicie i elemencie &lt;div&gt;. <br />
     - Element &lt;div&gt; ma zdefiniowane kolor tła, dopełnienie i obramowanie. <br />
     - Ponieważ elementy &lt;span&gt;, etykiety i akapitu mają domyślne przezroczyste tło
       i nie mają obramowania, to „wizualnie dziedziczą” ustawienia
       tła, dopełnienia i obramowania elementu &lt;div&gt;. <br />
     - Gdy elementowi zostanie zdefiniowane tło, element ten przestaje wizualnie dziedziczyć
       tło elementu nadrzędnego — jak ten element <code>&lt;code&gt;</code>.
    </span>
   </label>
  </p>
 </div>


</body>
