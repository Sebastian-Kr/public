<h1>Alert w JavaScript</h1>

<p>Alert w JavaScript wyświetla okno dialogowe w reakcji na kliknięcie. 
   Obecność alertu może sygnalizować niewielka ikona <img class="alert-image" 
   onclick="alert('Tekst alertu.');" src="help.gif" alt="alert" />

    lub specjalne formatowanie tekstu, jak 
   <em class="alert" onclick="alert('Tekst alertu.');" >
    kropkowane podkreślenie.</em>
</p>
