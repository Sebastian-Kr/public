 <h1>Wyrównanie Treści w Poziomie</h1>

 <p class="align-left"   ><code>text-align:left   </code></p>
 <p class="align-center" ><code>text-align:center </code></p>
 <p class="align-right"  ><code>text-align:right  </code></p>
 <p class="align-justify">Ustawienie <code>text-align:justify</code> justuje treść, czyli
    wyrównuje ją zarówno do lewej, jak i prawej. Większość przeglądarek, aby wyjustować tekst, 
    zmienia odstępy między słowami i obiektami.</p>
