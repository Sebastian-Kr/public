<!DOCTYPE html>
<html lang="pl"> 
	<head>
		<title>Tabelowy, Wierszowy i Komórkowy</title>
  		<meta charset="utf-8" />
  		<link rel="stylesheet" href="site.css"   media="all" />
  		<link rel="stylesheet" href="page.css"   media="all" />
  		<link rel="stylesheet" href="print.css"  media="print" />

</head>

<body>

<h1>Tabelowy, Wierszowy i Komórkowy</h1>
 
<h2>Przed</h2>
 <div> 
  <div>
    <div>div</div>   
    <div>div</div></div>
  <span>
    <span>span</span>  
    <span>span</span></span></div>

<h2>Po zamianie w tabelę z wierszami i komórkami</h2>
 <div class="tabled"> 
  <div class="rowed">
    <div class="celled">div</div>   
    <div class="celled">div</div></div>
  <span class="rowed">
    <span class="celled">span</span>  
    <span class="celled">span</span></span></div>
 
</body>
</html>
