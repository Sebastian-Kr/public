<!DOCTYPE html>
<html lang="pl">
<head><title>Pozycjonowanie Względne</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="print.css"  media="print"  type="text/css" />
 <!--[if lte IE 6]>
 <link rel="stylesheet" href="ie6.css"    media="all"    type="text/css" />
 <![endif]-->
</head>

<body>

 <h1>Pozycjonowanie Względne</h1>
 <div class="relative">Przed pozycjonowaniem względnym
   <p     class="static"                >Blok statyczny
    <span class="static ontop"          >Statyczny el. śródliniowy na wierzchu</span></p>
   <p     class="static ontop"          >Statyczny blok na wierzchu</p>
   <p     class="absolute"              >Bezwzględny</p></div>

 <div class="relative">Po pozycjonowaniu względnym
   <p     class="relative"              >Blok względny
    <span class="relative ontop offset" >Względny element śródliniowy na wierzchu</span></p>
   <p     class="relative ontop"        >Względny blok na wierzchu</p>
   <p     class="absolute"              >Bezwzględny</p></div>
 
</body>
</html>
