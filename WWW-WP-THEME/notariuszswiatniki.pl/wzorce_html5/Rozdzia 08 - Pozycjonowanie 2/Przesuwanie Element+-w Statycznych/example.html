<body>

 <h1>Przesuwanie Elementów Statycznych</h1>
 <div>
   <span class="moved-left"  >&larr; Przesunięty w lewo </span>
   <span class="moved-right" >&rarr; Przesunięty w prawo </span> 
   <span class="push-right"  >Popchnięty w prawo &rarr; </span>
   <span class="pull-left"   >Pociągnięty w lewo &larr; &nbsp; </span>
   <em>Nic</em>
 </div>
 <div class="moved-down center" >&darr;<br />Blok statyczny przeniesiony na dół </div>
 <div class="moved-up   center" >&uarr;<br />Blok statyczny przeniesiony w górę</div>
 <div class="push-down  center" >Blok statyczny zepchnięty w dół<br />&darr;</div>
 <div class="pull-up    center" >Blok statyczny pociągnięty do góry<br />&uarr;</div>
 <div class="           center" >Nic</div>

 
</body>
