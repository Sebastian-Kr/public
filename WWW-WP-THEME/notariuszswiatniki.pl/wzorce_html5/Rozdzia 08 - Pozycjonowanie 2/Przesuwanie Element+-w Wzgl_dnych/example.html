 <h1>Przesuwanie Elementów Względnych</h1>
 <div>
  <p class="relative offset-none">
     Treść śródliniowa przesuwana względnie zachowuje swój<span 
     class="relative offset1"> kształt</span> wraz ze złamaniami wierszy.</p>
  <p class="relative offset2 float">Pływający </p>
  <p class="relative offset3 sized">Statyczny o konkretnym rozmiarze </p>
  <p class="relative offset4 indented">Wcięty statyczny blok </p>
 </div>
