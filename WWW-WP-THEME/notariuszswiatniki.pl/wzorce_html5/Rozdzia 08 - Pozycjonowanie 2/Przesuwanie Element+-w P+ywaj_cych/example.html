<head><title>Przesuwanie Elementów Pływających</title>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="site.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="page.css"   media="all"    type="text/css" />
 <link rel="stylesheet" href="print.css"  media="print"  type="text/css" />
 <!--[if lte IE 6]>
 <link rel="stylesheet" href="ie6.css"    media="all"    type="text/css" />
 <![endif]-->
</head>

<body>

 <h1>Przesuwanie Elementów Pływających</h1>
 <div>
  <p class="float-left sized"              >Pływak o konkretnym rozmiarze</p>
  <p class="float-left right-retracted"    >Pływak przyciągnięty w prawo</p>
  <p class="float-left shrunk"             >Pływak</p>

  <p class="float-right sized"             >Pływak o konkretnym rozmiarze</p>
  <p class="float-right left-retracted"    >Pływak przyciągnięty w lewo</p>
  <p class="float-right shrunk"            >Pływak</p>
  <p class="float-right widened right-extended top-extended">Pływak odsunięty od prawej
                                            i od górnej krawędzi</p>
  <p class="float-left  clear-left shrunk" >Pływak</p>
  <p class="float-right clear-right shrunk">Pływak</p>
 </div>

 
</body>
</html>
